{% extends 'lms/employee_layout.html' %}
{% load static %}
{% block title %}Settings â€“ Pinnacle School{% endblock %}

{% block content %}
<style>
    :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --primary-color: #800000;
        --card-bg: #f9f9f9;
        --button-bg: #800000;
        --button-text: #ffffff;
    }

    body.dark-mode {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --card-bg: #1e1e1e;
    }

    body {
        background-color: var(--bg-color) !important;
        color: var(--text-color) !important;
        transition: background-color 0.3s, color 0.3s;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .settings-container {
        max-width: 700px;
        margin: 80px auto;
        background: var(--card-bg);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

        .settings-container h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

    .setting-group {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background: var(--bg-color);
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

        .setting-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .setting-group a {
            display: inline-block;
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 10px 18px;
            margin-right: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

            .setting-group a:hover {
                background-color: #a00000;
            }

    .setting-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
    }

    /* Toggle switch */
    .toggle-switch {
        position: relative;
        width: 50px;
        height: 26px;
    }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

    .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 34px;
        transition: 0.4s;
        cursor: pointer;
    }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

    input:checked + .slider {
        background-color: var(--primary-color);
    }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

    /* Brightness slider */
    .brightness-slider {
        width: 100%;
        margin-top: 20px;
        accent-color: var(--primary-color);
    }

    .content {
        margin-left: 200px;
        padding: 0px 26px 40px;
        min-height: 100vh;
    }
</style>

<div class="settings-container" onclick="playClickSound()">
    <h2>Settings</h2>

    <div class="setting-group">
        <label>Account Management</label>
        <a href="{% url 'employee_change_password' %}">Change Password</a>
        <a href="{% url 'employee_change_passcode' %}">Change Passcode</a>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const body = document.body;
        const modeToggle = document.getElementById('modeToggle');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const clickSound = new Audio('{% static "sounds/click.mp3" %}');
        clickSound.volume = 0.5;

        const notificationSound = new Audio('{% static "sounds/notification.mp3" %}');
        notificationSound.volume = 0.5;

        const saved = JSON.parse(localStorage.getItem('appSettings') || '{}');

        if (saved.dark) body.classList.add('dark-mode');
        brightnessSlider.value = saved.brightness || 100;
        document.documentElement.style.filter = `brightness(${brightnessSlider.value}%)`;
        modeToggle.checked = saved.dark || false;

        modeToggle.addEventListener('change', () => {
            const isDark = modeToggle.checked;
            body.classList.toggle('dark-mode', isDark);
            saveSetting('dark', isDark);
        });

        brightnessSlider.addEventListener('input', () => {
            const val = brightnessSlider.value;
            document.documentElement.style.filter = `brightness(${val}%)`;
            saveSetting('brightness', val);
        });

        // Global click sound listener
        document.querySelectorAll('button, a, input[type="checkbox"]').forEach(el => {
            el.addEventListener('click', () => clickSound.play());
        });

        window.playNotificationSound = () => notificationSound.play();

        function saveSetting(key, value) {
            const cfg = JSON.parse(localStorage.getItem('appSettings') || '{}');
            cfg[key] = value;
            localStorage.setItem('appSettings', JSON.stringify(cfg));
        }
    });
</script>
{% endblock %}
