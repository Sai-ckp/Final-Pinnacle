{% extends 'master/bare.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        margin: 40px auto;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        font-size: 22px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
    }

    input[type="password"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    button[type="submit"] {
        background-color: #800000;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 13px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
    }

        button[type="submit"]:hover {
            background-color: #a10000;
        }

    .alert {
        font-weight: 600;
        color: red;
        margin-bottom: 15px;
    }

    .success {
        font-weight: 600;
        color: green;
        margin-bottom: 15px;
    }

    #error_password {
        color: red;
        margin-top: -12px;
        margin-bottom: 15px;
        font-size: 13px;
        font-weight: 600;
    }
</style>

<div class="container">
    <h2>Change Password</h2>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <label for="old_password">Current Password</label>
        <input type="password" name="old_password" id="old_password" placeholder="Enter Current Password" required>

        <label for="new_password">New Password</label>
        <input type="password" name="new_password" id="new_password" placeholder="Enter New Password" required>

        <label for="confirm_password">Confirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm New Password" required>

        <div id="error_password"></div>

        <button type="submit">Update Password</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');

        function validatePassword(password) {
            const pattern = /^[A-Z][a-zA-Z0-9!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]*[0-9]$/;
            return pattern.test(password) && password.length >= 8 && password.length <= 16;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error_password');
            errorDiv.textContent = message;
        }

        function clearError() {
            document.getElementById('error_password').textContent = '';
        }

        form.addEventListener('submit', function (e) {
            const password = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!validatePassword(password)) {
                e.preventDefault();
                showError("Password must:\n- Start with a capital letter\n- Include a special character\n- End with a digit\n- Be 8â€“16 characters long.\nExample: Admin@123");
                return;
            }

            if (password !== confirmPassword) {
                e.preventDefault();
                showError("Passwords do not match.");
                return;
            }

            clearError();
        });
    });
</script>
{% endblock %}
