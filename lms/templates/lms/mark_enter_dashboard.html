{% extends 'lms/employee_layout.html' %}
{% load form_filters %}
{% block content %}

<div class="container py-5">
    <h2 class="fw-bold text-primary mb-4 text-center"> Marks</h2>

    <!-- Master Dashboard Buttons -->
    <div class="d-flex flex-wrap gap-3 mb-4">


        <a href="{% url 'employee_all_student_view' %}"
           class="btn btn-maroon px-4 py-3 {% if 'employee_all_student_view' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fa-solid fa-graduation-cap me-2" style="text-align:center !important;"></i> All Student Marks
        </a>


        <!--<a href="{% url 'student_marks_entry' %}"
           class="btn btn-maroon px-4 py-3 {% if 'student_marks_entry' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fa-solid fa-clipboard-check me-2"></i> Student Marks Entry
        </a>-->
        <a href="{% url 'student_marks_list' %}"
           class="btn btn-maroon px-4 py-3 {% if 'student_marks_list' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fa-solid fa-graduation-cap me-2" style="text-align:center !important;"></i> Student Marks List
        </a>



        <!-- Loaded form content will appear here -->
        <div id="form-container"></div>
    </div>

</div>
<!-- Bootstrap CSS & Icons (if not already in master layout) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- Full CSS for Matching Style -->
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f8f8;
        padding: 0;
    }

    h2 {
        font-size: 22px;
        text-align: center;
    }

    .fw-bold {
        color: #800000;
        font-size: 28px;
    }

    .text-primary {
        --bs-text-opacity: 1;
        color: #800000 !important;
        margin-top: -60px;
        font-size: 20px;
    }

    .btn {
        min-width: 178px;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        padding: 12px;
        font-size: 9px;
    }

    .py-3 {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
    }

    .btn-maroon {
        color: #800000;
        border: 2px solid #800000;
        background-color: transparent;
        font-size: 12px;
        transition: all 0.2s ease-in-out;
    }

        .btn-maroon:hover {
            background-color: #800000;
            color: #fff;
        }

    #form-container {
        margin-top: 30px;
        border-radius: 9px;
        animation: fadeIn 0.3s ease-in-out;
        padding: 20px;
        clear: both;
    }

    .container {
        padding-bottom: 100px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .gap-3 {
        gap: 1rem !important;
    }

    .d-flex.flex-wrap.gap-3.mb-4 .btn {
        font-size: 9px;
    }

    .content {
        padding: 80px 26px 40px;
        margin-left: 200px;
    }
</style>
{% endblock %}
