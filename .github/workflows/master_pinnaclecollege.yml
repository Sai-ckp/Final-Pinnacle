name: Build and Deploy Django App with Docker to Azure Web App - pinnaclecollege

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # üîê Login to Azure
      - name: üîê Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # üîê Log in to ACR
      - name: üîê Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # üê≥ Build & Push Docker image
      - name: üê≥ Build and Push Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/pinnaclecollege:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/pinnaclecollege:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: üîê Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # üöÄ Deploy Web App to use Docker image
      - name: üöÄ Deploy to Azure Web App (Docker)
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config container set \
              --name pinnaclecollege \
              --resource-group "pinnacle" \
              --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/pinnaclecollege:${{ github.sha }} \
              --docker-registry-server-url https://${{ secrets.ACR_LOGIN_SERVER }} \
              --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
              --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

            # ‚úÖ Environment variables for Django
            az webapp config appsettings set \
              --name pinnaclecollege \
              --resource-group "pinnacle" \
              --settings \
              DB_NAME='${{ secrets.DB_NAME }}' \
              DB_USER='${{ secrets.DB_USER }}' \
              DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              DB_HOST='${{ secrets.DB_HOST }}' \
              DB_PORT='${{ secrets.DB_PORT }}' \
              DJANGO_SETTINGS_MODULE='student_alerts_app.prod' \
              SECRET_KEY='${{ secrets.SECRET_KEY }}' \
              DEBUG='False'
