# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and Deploy Django App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DJANGO_SETTINGS_MODULE: student_alerts_app.deployment
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}

jobs:
  build:
    name: üõ† Build Django App
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üß± Install WeasyPrint Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ‚ôªÔ∏è Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üîß Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Collect Static Files
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput || true

      - name: üì¶ Create Deployment Artifact
        run: |
          shopt -s dotglob
          mkdir artifact
          rsync -av --exclude='venv' --exclude='artifact' --exclude='.git' ./ artifact/

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: artifact

  deploy:
    name: üöÄ Deploy to Azure
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üì• Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: app

      - name: üìÇ Move App Files to Root
        run: |
          shopt -s dotglob
          cp -r app/* .

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: üõ† Recreate venv and Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üêò Run Database Migrations
        run: |
          source venv/bin/activate
          python manage.py migrate

      # Optional: Uncomment if you want to re-run collectstatic on Azure
      # - name: ‚öôÔ∏è Re-run collectstatic (optional)
      #   run: |
      #     source venv/bin/activate
      #     python manage.py collectstatic --noinput || true

      - name: ‚è≥ Wait to Avoid SCM Conflicts
        run: sleep 15

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C153C72D964D4C23AD6589F51FAD1703 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FF813C25EBC54D41816D0DC0FDC2C23B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CE3068C0BB68418FB7F677E09B099DE8 }}

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pinnaclecollege'
          slot-name: 'Production'
