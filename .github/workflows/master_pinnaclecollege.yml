name: Build and Deploy Django App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DJANGO_SETTINGS_MODULE: student_alerts_app.deployment
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}

jobs:
  build:
    name: 🛠 Build Django App
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ♻️ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 🔧 Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Collect Static Files
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput || true

      - name: 📦 Create Deployment Artifact
        run: |
          shopt -s dotglob
          mkdir artifact
          rsync -av --exclude='venv' --exclude='artifact' --exclude='.git' ./ artifact/

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: artifact

  deploy:
    name: 🚀 Deploy to Azure
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: app

      - name: 📂 Move App Files to Root
        run: |
          shopt -s dotglob
          cp -r app/* .

      - name: 🐍 Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 🛠 Recreate venv and Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🐘 Run Database Migrations
        run: |
          source venv/bin/activate
          python manage.py migrate

      - name: ⚙️ Collect Static Files on Azure
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput || true

      - name: ⏳ Wait to Avoid SCM Conflicts
        run: sleep 15

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID}}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID}}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID}}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pinnaclecollege'
          slot-name: 'Production'



